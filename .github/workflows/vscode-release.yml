name: Package Release

on:
  push:
    tags:
       # fire on tag that start with x.x.x
      - '^[0-9]+.[0-9]+.[0-9]+'

jobs:
  package:

    runs-on: ubuntu-latest

    steps:
      # checkout master
      - uses: actions/checkout@v2

      - name: Use node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      # set the package version
      - run: echo "::set-env name=PKG_VERSION::$( node -pe "require('./package.json').version" )"

      # set the package name
      - run: echo "::set-env name=PKG_NAME::versionlens-${{ env.PKG_VERSION }}.vsix"

      # install
      - name: Install npm dependencies
        run: |
          npm ci
          npm i vsce -g

      # package vsce
      - name: Package vscode extension
        run: vsce package --out ${{ env.PKG_NAME }}

      - name: Create draft release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ PKG_VERSION }}
          release_name: ${{ PKG_VERSION }}
          draft: true
          prerelease: false

      - name: Attach vsix package to the new release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.PKG_NAME }}
          asset_name: ${{ env.PKG_NAME }}
          asset_content_type: application/zip